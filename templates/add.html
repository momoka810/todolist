{% extends "base.html" %}

{% block title %}Todo登録 - Todoリスト{% endblock %}

{% block content %}
<div class="todo-form">
    <h2>Todo登録</h2>
    
    <form method="POST" action="{{ url_for('add_todo') }}">
        <div class="form-group">
            <label for="title">タイトル <span class="required">*</span></label>
            <input type="text" id="title" name="title" required maxlength="100" placeholder="Todoのタイトルを入力">
        </div>
        
        <div class="form-group">
            <label for="content">内容 <span class="required">*</span></label>
            <textarea id="content" name="content" required rows="5" placeholder="Todoの内容を入力"></textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">期日 <span class="required">*</span></label>
            <input type="date" id="due_date" name="due_date" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
